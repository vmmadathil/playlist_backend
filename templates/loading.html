        </div>

{% block javascripts %}

<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

<script>
    var app = document.getElementById('body');

    var typewriter = new Typewriter(app, {
        loop: true,
        cursor: ''
    });

    typewriter.typeString('<h2>Connecting to Spotify</h2>')
        .pauseFor(3000)
        .deleteAll()
        .typeString('<h2>Looking at your library....</h2>')
        .pauseFor(3000)
        .deleteAll()
        .typeString('<h2>Your music taste is ...uh... interesting</h2>')
        .pauseFor(3000)
        .deleteAll()
        .typeString('<h2>Determining your favorite songs</h2>')
        .pauseFor(3000)
        .typeString('... nice...')
        .pauseFor(3000)
        .deleteAll()
        .typeString('<h2>Looking at your favorite artists</h2>')
        .pauseFor(3000)
        .deleteAll()
        .typeString('<h2>lol... </h2>')
        .pauseFor(3000)
        .deleteAll()
        .typeString('<h2>Training the model</h2>')
        .pauseFor(3000)
        .deleteAll()
        .typeString('<h2>Finding new songs for you</h2>')
        .pauseFor(3000)
        .deleteAll()
        .typeString("<h2>I know this is taking a while but you try sifting through Spotify's library</h2>")
        .pauseFor(3000)
        .deleteAll()
        .start();
</script>

<script>
var request = new XMLHttpRequest();
request.open('POST', '/create');

request.onload = function() {
  if (request.status === 200 && request.responseText === 'done') {
    // long process finished successfully, redirect user
    window.location = '/success.html';
  } else {
    // ops, we got an error from the server
    alert('Something went wrong.');
  }
};

request.onerror = function() {
  // ops, we got an error trying to talk to the server
  alert('Something went wrong.');
};

request.send();

</script>

{% endblock javascripts %}
